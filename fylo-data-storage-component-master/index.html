<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./Styles/./style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <main class="main__container">
    <section class="section__one">
      <div class="section__one__container">
      <div class="logo__container">
        <img src="./images/logo.svg" alt="Logo">
      </div>
      <div class="image__container">
        <div class="image__background__one">
        <img src="./images/icon-folder.svg" alt="Folder">
      </div>
      <div class="image__background__two">
        <img src="./images/icon-document.svg" alt="Document">
      </div>
      <div class="image__background__three">
        <img src="./images/icon-upload.svg" alt="Upload to cloud">
      </div>
      </div>
    </div>
    </section>

    <div class="flex__column">
      <section class="section__two">
        <h1 class="section__two__number">185</h1>
        <p class="section__two__text">GB LEFT</p>
      </section>

      <section class="section__three">
        <div class="section__three__container">
        <p class="section__three__text">Youâ€™ve used <b>815 GB</b> of your storage</p>
        <div class="dark__storage__line">
          <div class="gradient__storage__line">
            <div class="circle"></div>
          </div>
        </div>
        <div class="ammount__container">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
      </section>
    </div>
  </main>

</body>
</html>
